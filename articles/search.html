<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article List</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../others/loading.js"></script>
  <style>
    /* Basic styling for the article list and search box */
    #searchBox {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }
    #searchButton {
      padding: 5px 10px;
      font-size: 16px;
    }
    .article {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
    }
    .article h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="searchBox" placeholder="Search articles..." />
    <button id="searchButton">Search</button>
  </div>
  <div id="articles">
    <!-- Articles will be dynamically generated here -->
    <p>Loading Articles</p>
</div>
  <!-- this is my javascript file -->
  <script src="index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../others/firebase.js"></script>
  <script src="article.js"></script>
</body>
</html>
