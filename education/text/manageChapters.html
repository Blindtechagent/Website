<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../educationalContent.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="new-styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/a5db627303.js" crossorigin="anonymous"></script>
<title>Manage Chapters</title>
<style>

    .btn.active {
        background-color: #a0a0a0;
        color: white;
    }
</style>
</head>

<body>
<main id="main">
    <h1>Manage chapters for <span id="unitNameDisplay"></span></h1>
    <p>Here you can manage the chapters for the selected unit. Create new chapters or click on an existing chapter to edit its content.</p>
    <button class="btn" id="newChapter">Create a new chapter</button>
    <div class="box" id="newChapterBox" style="display: none;">
        <h2>Create a new chapter</h2>
        <form id="chapter-form">
            <label for="chapterName">Chapter name:</label>
            <input type="text" id="chapterName" placeholder="e.g., Chapter1: Introduction to Algebra" required>
            <br>
            <button type="submit">Add Chapter</button>
            <small>After adding, you will be redirected to the Content Editor to add content to this new chapter.</small>
        </form>
    </div>

    <div class="container" id="chaptersContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../../others/firebase.js"></script>

</main>
<script src="../../others/global.js"></script>
<script src="./manageChaptersScript.js"></script>
<script src="../jquery.js"></script>
</body>

</html>
