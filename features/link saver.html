<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: ghostwhite;
            color: doctorblue;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: cornflowerblue;
        }
        .save-link, .saved-links {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid cornflowerblue;
            border-radius: 10px;
            max-width: 500px;
            background-color: white;
        }
        .save-link input {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 24px);
            border: 1px solid cornflowerblue;
            border-radius: 5px;
        }
        .save-link button, .saved-links button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: cornflowerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .saved-links {
            display: none;
        }
        .saved-links ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-links li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid cornflowerblue;
        }
        .saved-links .name {
            flex: 1;
        }
        .saved-links .link {
            flex: 2;
            margin-left: 10px;
            word-break: break-all;
            cursor: pointer;
            color: cornflowerblue;
        }
        .saved-links button {
            margin: 0 5px;
            background-color: green;
        }
        .saved-links button.deleteBtn {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="non-loggedin-section"></div>
    <div id="loggedin-section">
        <h2>Link Saver</h2>
        <p>You can save your links here and use them later.</p>
        <div class="save-link">
            <input type="text" id="name" placeholder="Enter the name for your link">
            <input type="text" id="url" placeholder="Enter your link here">
            <button role="button" id="saveBtn">Save Link</button>
            <button role="button" id="showBtn">Your Saved Links</button>
        </div>
        <div class="saved-links">
            <h2>Your Saved Links</h2>
            <ul id="links-list">
                <!-- Saved links will appear here -->
            </ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../others/firebase.js"></script>
    <script src="../others/auth.js"></script>
    <script src="./link-saver-javascript.js"></script>
</body>
</html>
