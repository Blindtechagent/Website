<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonyms Finder</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    background-color: #FFF8DC; /* Cornsilk for a light background */
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
    border: 2px solid #6495ED; /* Cornflower Blue border */
}

input[type="text"], select {
    padding: 10px;
    width: calc(100% - 22px);
    margin-bottom: 15px;
    border: 2px solid #800080; /* Purple border */
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #FFD700; /* Yellow */
    color: #000;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #FFA500; /* Darker yellow (Orange) */
}

.synonym-container {
    margin-top: 20px;
    padding: 15px;
    border: 2px solid #000080; /* Doctor Blue border */
    border-radius: 10px;
    background-color: #E6E6FA; /* Lavender for a light purple background */
    max-height: 200px;
    overflow-y: auto;
}

.synonym-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.synonym-item span {
    font-size: 18px;
    color: #333;
}

.btn.copy-btn {
    background-color: #FF4500; /* Red */
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.btn.copy-btn:hover {
    background-color: #B22222; /* Dark Red */
}

h1 {
    color: #000080; /* Doctor Blue */
    margin-bottom: 10px;
}

p {
    color: #800080; /* Purple */
    margin-bottom: 20px;
}

.message {
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.success {
    background-color: #dff0d8;
    color: #3c763d;
}

.error {
    background-color: #f2dede;
    color: #a94442;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Find Your Word's Synonyms</h1>
        <p>Type a word below to get its synonyms!</p>
        <input type="text" id="synonym-word" aria-label="Enter word to find synonyms" placeholder="Enter word here">
        <select id="synonym-count" aria-label="Select number of synonyms">
            <option value="3">3 synonyms</option>
            <option value="5">5 synonyms</option>
            <option value="10">10 synonyms</option>
        </select>
        <button onclick="sendRequest()">Find Synonyms</button>
        <div class="synonym-container" aria-live="polite" aria-atomic="true"></div>
        <div id="message" class="message" role="alert" aria-live="assertive"></div>
    </div>
    <script src="./synonyms-finder-javascript.js"></script>
</body>
</html>
