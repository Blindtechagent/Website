<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article List</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
  <!-- Include your Firebase configuration -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    /* Basic styling for the article list and search box */
    #searchBox {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }
    #searchButton {
      padding: 5px 10px;
      font-size: 16px;
    }
    .article {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
    }
    .article h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="searchBox" placeholder="Search articles..." />
    <button id="searchButton">Search</button>
  </div>
  <div id="articles"></div>

  <!-- Include your JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
